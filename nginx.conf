events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Upstream for FastAPI application
    upstream fastapi_backend {
        server api:8000;
        keepalive 32;
    }

    # Upstream for ChromaDB
    upstream chromadb_backend {
        server chromadb:8000;
        keepalive 8;
    }

    server {
        listen 80;
        server_name localhost;

        # Client max body size for file uploads
        client_max_body_size 100M;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # FastAPI application routes
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://fastapi_backend;
        }

        # File upload endpoints with special rate limiting
        location ~ ^/api/documents/(upload|batch) {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://fastapi_backend;

            # Extended timeouts for file uploads
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Streaming endpoints
        location /api/query/stream {
            proxy_pass http://fastapi_backend;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;

            # Server-Sent Events headers
            add_header Cache-Control no-cache;
            add_header Connection keep-alive;
        }

        # ChromaDB direct access (optional - usually not exposed)
        location /chromadb/ {
            proxy_pass http://chromadb_backend/;
            access_log off;  # Reduce logging for internal calls
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://fastapi_backend;
        }

        # Static file serving (if needed)
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security rules
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Robots.txt
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
        }
    }

    # HTTPS server (uncomment and configure for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/ssl/certs/your-cert.pem;
    #     ssl_certificate_key /etc/ssl/certs/your-key.pem;
    #
    #     ssl_session_cache shared:SSL:1m;
    #     ssl_session_timeout 10m;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Include the same location blocks as HTTP server
    #     include /etc/nginx/conf.d/api-locations.conf;
    # }
}